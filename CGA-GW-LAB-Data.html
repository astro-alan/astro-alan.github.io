<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gravitational Lab Temperature Monitoring System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h1 class="text-center">ANU Centre for Gravitational Astrophysics</h1>
    <h3 class="text-center mb-5">Gravitational Lab Temperature Monitoring System</h3>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Live BOM Temperature – Canberra Airport</h5>
        <canvas id="chart" height="100"></canvas>
        <p class="text-muted mt-2" id="last-updated">Last updated: —</p>

        <div class="mt-4">
          <strong>Statistics (last ~3 days):</strong><br />
          Min: <span id="temp-min">–</span> °C<br />
          Max: <span id="temp-max">–</span> °C<br />
          Mean: <span id="temp-mean">–</span> °C
        </div>

        <button class="btn btn-outline-primary mt-3" onclick="exportCSV()">Export to CSV</button>
      </div>
    </div>
  </div>

  <script>
    let labels = [], temps = [], chartInstance = null;

    function readableLabel(raw) {
      return `${raw.slice(8,10)}:${raw.slice(10,12)} ${raw.slice(6,8)}/${raw.slice(4,6)}`;
    }

    function formatTimestamp(raw) {
      return `${raw.slice(4,6)}/${raw.slice(6,8)}/${raw.slice(0,4)} - ${raw.slice(8,10)}:${raw.slice(10,12)}:${raw.slice(12,14)}.0`;
    }

    async function loadBOMData() {
      try {
        const response = await fetch("https://reg.bom.gov.au/fwo/IDN60903/IDN60903.94926.json");
        if (!response.ok) throw new Error("Failed to fetch BOM data");
        const data = await response.json();
        const records = data.observations.data.slice(-72); // last 3 days

        labels = records.map(e => readableLabel(e.local_date_time_full));
        temps = records.map(e => e.air_temp);

        const last = records[records.length - 1].local_date_time_full;
        document.getElementById("last-updated").textContent = "Last updated: " + formatTimestamp(last);

        const min = Math.min(...temps).toFixed(1);
        const max = Math.max(...temps).toFixed(1);
        const mean = (temps.reduce((a, b) => a + b, 0) / temps.length).toFixed(1);
        document.getElementById("temp-min").textContent = min;
        document.getElementById("temp-max").textContent = max;
        document.getElementById("temp-mean").textContent = mean;

        if (chartInstance) chartInstance.destroy();

        const ctx = document.getElementById("chart").getContext("2d");
        chartInstance = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [{
              label: "Air Temp (°C)",
              data: temps,
              borderColor: "rgba(75, 192, 192, 1)",
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              fill: true,
              tension: 0.3,
              pointRadius: 3
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: { display: true, text: "Time (latest → right)" },
                ticks: { maxRotation: 90, minRotation: 45 }
              },
              y: {
                title: { display: true, text: "Temperature (°C)" }
              }
            }
          }
        });

      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("last-updated").textContent = "Failed to load data.";
      }
    }

    function exportCSV() {
      let csv = "Timestamp,Temperature (°C)\n";
      for (let i = 0; i < labels.length; i++) {
        csv += `${labels[i]},${temps[i]}\n`;
      }
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "canberra_airport_temperature.csv";
      a.click();
    }

    loadBOMData();
    setInterval(loadBOMData, 300000); // refresh every 5 minutes
  </script>
</body>
</html>
