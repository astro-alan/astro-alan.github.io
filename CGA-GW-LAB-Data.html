<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANU Centre for Gravitational Astrophysics – Gravitational Lab Temperature Monitoring System</title>

  <!-- Bootstrap (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h1 class="mb-4 text-center">ANU Centre for Gravitational Astrophysics</h1>
    <h3 class="mb-5 text-center">Gravitational Lab Temperature Monitoring System</h3>

    <!-- BOM Chart -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Live BOM Temperature (Canberra, ACT)</h5>
        <canvas id="bomTempChart" height="100"></canvas>
        <p class="text-muted mt-2" id="updated-time">Loading data...</p>

        <div class="mt-4">
          <strong>Statistics (last 72 observations):</strong><br />
          Min: <span id="temp-min">–</span> °C<br />
          Max: <span id="temp-max">–</span> °C<br />
          Mean: <span id="temp-mean">–</span> °C
        </div>

        <button class="btn btn-outline-primary mt-3" onclick="exportCSV()">Export to CSV</button>
      </div>
    </div>
  </div>

  <script>
    let chartInstance = null;
    let currentTimestamps = [];
    let currentTemperatures = [];

    function calculateStats(temps) {
      const min = Math.min(...temps);
      const max = Math.max(...temps);
      const mean = temps.reduce((a, b) => a + b, 0) / temps.length;
      return {
        min: min.toFixed(1),
        max: max.toFixed(1),
        mean: mean.toFixed(1)
      };
    }

    function updateStats(temps) {
      const stats = calculateStats(temps);
      document.getElementById('temp-min').textContent = stats.min;
      document.getElementById('temp-max').textContent = stats.max;
      document.getElementById('temp-mean').textContent = stats.mean;
    }

    async function fetchBOMData() {
      try {
        const response = await fetch('https://www.bom.gov.au/fwo/IDN60901/IDN60901.94926.json');
        const data = await response.json();
        const obs = data.observations.data;

        currentTimestamps = obs.slice(-72).map(entry => entry.local_date_time);
        currentTemperatures = obs.slice(-72).map(entry => entry.air_temp);
        const lastUpdated = obs[obs.length - 1].local_date_time;

        const ctx = document.getElementById('bomTempChart').getContext('2d');

        if (chartInstance) {
          chartInstance.destroy();
        }

        chartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels: currentTimestamps,
            datasets: [{
              label: 'Temperature (°C)',
              data: currentTemperatures,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              tension: 0.3,
              pointRadius: 2,
              fill: true
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Time'
                },
                ticks: {
                  maxRotation: 90,
                  minRotation: 45
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Temperature (°C)'
                }
              }
            }
          }
        });

        document.getElementById("updated-time").innerText = `Last updated: ${lastUpdated}`;
        updateStats(currentTemperatures);
      } catch (error) {
        document.getElementById("updated-time").innerText = "Failed to fetch BOM data.";
        console.error("Error fetching BOM data:", error);
      }
    }

    function exportCSV() {
      let csv = 'Timestamp,Temperature (°C)\n';
      for (let i = 0; i < currentTimestamps.length; i++) {
        csv += `${currentTimestamps[i]},${currentTemperatures[i]}\n`;
      }

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'bom_temperature_data.csv';
      link.click();
      URL.revokeObjectURL(url);
    }

    fetchBOMData();
    setInterval(fetchBOMData, 300000); // every 5 minutes
  </script>

</body>
</html>
