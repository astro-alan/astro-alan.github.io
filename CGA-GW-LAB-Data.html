<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gravitational Lab Temperature Monitoring System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h1 class="text-center">ANU Centre for Gravitational Astrophysics</h1>
    <h3 class="text-center mb-5">Gravitational Lab Temperature Monitoring System</h3>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Live BOM Temperature – Canberra Airport</h5>
        <canvas id="bomTempChart" height="100"></canvas>
        <p class="text-muted mt-2" id="updated-time">Last updated: —</p>

        <div class="mt-4">
          <strong>Statistics (last ~3 days):</strong><br />
          Min: <span id="temp-min">–</span> °C<br />
          Max: <span id="temp-max">–</span> °C<br />
          Mean: <span id="temp-mean">–</span> °C
        </div>

        <button class="btn btn-outline-primary mt-3" onclick="exportCSV()">Export to CSV</button>
      </div>
    </div>
  </div>

  <script>
    let chartInstance = null;
    let timestamps = [], temps = [];

    function formatTimestamp(raw) {
      const year = raw.slice(0, 4);
      const month = raw.slice(4, 6);
      const day = raw.slice(6, 8);
      const hour = raw.slice(8, 10);
      const min = raw.slice(10, 12);
      const sec = raw.slice(12, 14);
      return `${month}/${day}/${year} - ${hour}:${min}:${sec}.0`;
    }

    function readableLabel(raw) {
      return `${raw.slice(8,10)}:${raw.slice(10,12)} ${raw.slice(6,8)}/${raw.slice(4,6)}`;
    }

    async function fetchData() {
      try {
        const response = await fetch('https://reg.bom.gov.au/fwo/IDN60903/IDN60903.94926.json');
        const json = await response.json();
        const obs = json.observations.data;

        const recent = obs.slice(-72);
        timestamps = recent.map(e => readableLabel(e.local_date_time_full));
        temps = recent.map(e => e.air_temp);

        const stats = {
          min: Math.min(...temps).toFixed(1),
          max: Math.max(...temps).toFixed(1),
          mean: (temps.reduce((a, b) => a + b, 0) / temps.length).toFixed(1)
        };

        document.getElementById("temp-min").textContent = stats.min;
        document.getElementById("temp-max").textContent = stats.max;
        document.getElementById("temp-mean").textContent = stats.mean;

        const latest = recent[recent.length - 1];
        const formatted = formatTimestamp(latest.local_date_time_full);
        document.getElementById("updated-time").textContent = `Last updated: ${formatted}`;

        if (chartInstance) chartInstance.destroy();
        const ctx = document.getElementById('bomTempChart').getContext('2d');
        chartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels: timestamps,
            datasets: [{
              label: 'Air Temp (°C)',
              data: temps,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              tension: 0.3,
              fill: true,
              pointRadius: 3
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: { display: true, text: 'Time (latest → right)' },
                ticks: { maxRotation: 90, minRotation: 45 }
              },
              y: {
                title: { display: true, text: 'Temperature (°C)' }
              }
            }
          }
        });

      } catch (err) {
        document.getElementById("updated-time").textContent = "Failed to fetch BOM data.";
        console.error(err);
      }
    }

    function exportCSV() {
      let csv = "Timestamp,Temperature (°C)\n";
      for (let i = 0; i < timestamps.length; i++) {
        csv += `${timestamps[i]},${temps[i]}\n`;
      }
      const blob = new Blob([csv], { type: 'text/csv' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = "canberra_airport_temperature.csv";
      link.click();
    }

    fetchData();
    setInterval(fetchData, 300000); // Every 5 min
  </script>
</body>
</html>
