<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ANU Centre for Gravitational Astrophysics – Gravitational Lab Temperature Monitoring System</title>

  <!-- Bootstrap (optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <h1 class="mb-4 text-center">ANU Centre for Gravitational Astrophysics</h1>
    <h3 class="mb-5 text-center">Gravitational Lab Temperature Monitoring System</h3>

    <!-- BOM Temperature Chart -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Live BOM Temperature (Canberra, ACT)</h5>
        <canvas id="bomTempChart" height="100"></canvas>
        <p class="text-muted mt-2" id="updated-time">Loading data...</p>
      </div>
    </div>
  </div>

  <script>
    async function fetchBOMData() {
      try {
        const response = await fetch('https://api.weather.bom.gov.au/v1/locations/canberra/observations');
        const data = await response.json();

        const obs = data.observations.data;

        const timestamps = obs.map(entry => entry.local_date_time);
        const temperatures = obs.map(entry => entry.air_temp);

        const lastUpdated = obs[obs.length - 1].local_date_time;

        const ctx = document.getElementById('bomTempChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: timestamps,
            datasets: [{
              label: 'Temperature (°C)',
              data: temperatures,
              borderColor: 'rgba(75, 192, 192, 1)',
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              tension: 0.3,
              pointRadius: 2,
              fill: true
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'Time'
                },
                ticks: {
                  maxRotation: 90,
                  minRotation: 45
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Temperature (°C)'
                }
              }
            }
          }
        });

        document.getElementById("updated-time").innerText = `Last updated: ${lastUpdated}`;
      } catch (error) {
        document.getElementById("updated-time").innerText = "Failed to fetch BOM data.";
        console.error("Error fetching BOM data:", error);
      }
    }

    fetchBOMData();
  </script>

</body>
</html>
